<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class="loader">

    <nav class="navbar navbar-light bg-light techfont custom-navbar">

      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://www.github.com">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://www.linkedin.com">Linkedin</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'post_new' %}">New Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'post_new' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a>Welcome, {{ user.username }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}

      </ul>
    </nav>

    <section>
      
    </section>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
